proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - خودکار (بهترین پینگ) 🤖
      - دستی 🤏🏻
      - پشتیبان (در صورت قطعی) 🧯
      - توزیع بار (پایدار) 🧲
      - توزیع بار (گردشی) 🔁
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن
  - name: دستی 🤏🏻
    type: select
    use:
      - proxy
  - name: خودکار (بهترین پینگ) 🤖
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    timeout: 8000
    tolerance: 600
    max-failed-times: 5
    include-all: true
    lazy: true
    use:
      - proxy
  - name: پشتیبان (در صورت قطعی) 🧯
    type: fallback
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    timeout: 8000
    max-failed-times: 3
    lazy: true
    use:
      - proxy
  - name: توزیع بار (پایدار) 🧲
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    timeout: 8000
    max-failed-times: 5
    lazy: true
    use:
      - proxy
  - name: توزیع بار (گردشی) 🔁
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: round-robin
    interval: 600
    timeout: 8000
    max-failed-times: 3
    lazy: true
    use:
      - proxy
  - name: 📥 دانلود منیجر
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
      - 🚫 اجازه ندادن
  - name: 🏴‍☠️ سایتای تحریمی
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
  - name: 💬 تلگرام
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
  - name: ▶️ یوتیوب
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
  - name: 🌍 گوگل
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
  - name: 🆎 تبلیغات
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
  - name: 🍃 تبلیغات اپ ها
    type: select
    proxies:
      - 🚫 اجازه ندادن
