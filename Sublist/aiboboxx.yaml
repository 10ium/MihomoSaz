proxy-groups:
- name: 🔀 نوع انتخاب پروکسی
  proxies:
  - خودکار (بهترین پینگ) 🤖
  - دستی 🤏🏻
  - پشتیبان (در صورت قطعی) 🧯
  - توزیع بار (پایدار) 🧲
  - توزیع بار (گردشی) 🔁
  - ⛔ قطع اینترنت
  - 🛡️ بدون فیلترشکن
  type: select
- name: 📶 انتخاب نوع اتصال
  proxies:
  - 🌐 همه سایتا
  - 🔐 فقط سایتای فیلتر شده
  type: select
- name: دستی 🤏🏻
  type: select
  use:
  - proxy
- include-all: true
  interval: 600
  lazy: true
  max-failed-times: 5
  name: خودکار (بهترین پینگ) 🤖
  timeout: 8000
  tolerance: 600
  type: url-test
  url: https://api.v2fly.org/checkConnection.svgz
  use:
  - proxy
- interval: 600
  lazy: true
  max-failed-times: 3
  name: پشتیبان (در صورت قطعی) 🧯
  timeout: 8000
  type: fallback
  url: https://api.v2fly.org/checkConnection.svgz
  use:
  - proxy
- interval: 600
  lazy: true
  max-failed-times: 5
  name: توزیع بار (پایدار) 🧲
  timeout: 8000
  type: load-balance
  url: https://api.v2fly.org/checkConnection.svgz
  use:
  - proxy
- interval: 600
  lazy: true
  max-failed-times: 3
  name: توزیع بار (گردشی) 🔁
  strategy: round-robin
  timeout: 8000
  type: load-balance
  url: https://api.v2fly.org/checkConnection.svgz
  use:
  - proxy
- name: 🇮🇷 سایتای ایرانی
  proxies:
  - 🛡️ بدون فیلترشکن
  - 🚫 اجازه ندادن
  - 🔀 نوع انتخاب پروکسی
